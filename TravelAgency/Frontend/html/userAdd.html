    <h1>Форма додавання користувача</h1>
    <div class="user">
      <form id="add-user-form">
        <label for="POST-idUser"> Id:</label>
        <input class="window" required id="POST-idUser" name="idUser" /><br />
        <label for="POST-numberRole"> numberRole:</label>
        <input
          class="window"
          required
          id="POST-numberRole"
          name="numberRole"
        /><br />
        <label for="POST-fullname"> fullname:</label>
        <input
          class="window"
          required
          id="POST-fullname"
          name="fullname"
        /><br />
        <label for="POST-city"> city:</label>
        <input class="window" required id="POST-city" name="city" /><br />
        <label for="POST-numbers"> numbers:</label>
        <input class="window" required id="POST-numbers" name="numbers" /><br />
        <label for="POST-login"> login:</label>
        <input class="window" required id="POST-login" name="login" /><br />
        <label for="POST-password"> password:</label>
        <input
          class="window"
          required
          id="POST-password"
          name="password"
        /><br />
        <label for="POST-passportNumber"> passportNumber:</label>
        <input
          class="window"
          required
          id="POST-passportNumber"
          name="passportNumber"
        /><br />
        <input class="but" type="submit" value="Save" />
      </form>
    </div>
    <script src="../services/user.js"></script>
    <script src="../controller/userAddController.js"></script>

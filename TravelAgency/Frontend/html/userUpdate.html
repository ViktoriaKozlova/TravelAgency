    <h1>Форма зміни інформації про користувача</h1>
    <div class="user">
      <form id="update-user-form">
        <label for="PUT-idUser"> Id:</label>
        <input class="window" required id="PUT-idUser" name="idUser" /><br />
        <label for="PUT-numberRole"> numberRole:</label>
        <input
          class="window"
          required
          id="PUT-numberRole"
          name="numberRole"
        /><br />
        <label for="PUT-fullname"> fullname:</label>
        <input
          class="window"
          required
          id="PUT-fullname"
          name="fullname"
        /><br />
        <label for="PUT-city"> city:</label>
        <input class="window" required id="PUT-city" name="city" /><br />
        <label for="POST-numbers"> numbers:</label>
        <input class="window" required id="PUT-numbers" name="numbers" /><br />
        <label for="PUT-login"> login:</label>
        <input class="window" required id="PUT-login" name="login" /><br />
        <label for="PUT-password"> password:</label>
        <input
          class="window"
          required
          id="PUT-password"
          name="password"
        /><br />
        <label for="PUT-passportNumber"> passportNumber:</label>
        <input
          class="window"
          required
          id="PUT-passportNumber"
          name="passportNumber"
        /><br />
        <input class="but" type="submit" value="Save" />
      </form>
    </div>
